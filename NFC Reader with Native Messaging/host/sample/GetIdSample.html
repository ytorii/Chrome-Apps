<!doctype html>
<html>
  <head>
    <title>Get Id sample Page</title>
  </head>

  <body>
    <h2>Get Id sample</h2>

    <!-- The extension sends card ID to the value of the element with 'cardId' id . -->
    <label for="cardId">This card's ID : <input id="cardId" type="text" size="35"readonly /></label>

    <!-- The extension listens to the click event for the element with 'startPolling' id . -->
    <button id="startPolling">get ID</button>

  </body>


</html>
