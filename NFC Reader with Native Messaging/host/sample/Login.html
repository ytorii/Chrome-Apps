<!doctype html>
<html>
  <head>
    <title>Login Sample Page</title>

    <script type="text/javascript">
	    	 
      <!-- Following scripts should be executed after the page load. -->
      window.onload = function(){

        <!-- Getting element to contorol -->
        var loginButton = document.getElementById('loginButton');
        var cardId = document.getElementById('cardId');
        var startPolling = document.getElementById('startPolling');

        <!-- If the Login button clicked, change text of button and alert the ID. -->
        loginButton.addEventListener('click', function(){ 
          loginButton.innerText = "Clicked!";   
          alert("Logged in with card Id : " + cardId.value);
        });

        <!-- If the getId event fired at cardId element, click the Login button -->
        cardId.addEventListener('getId', function(){loginButton.click();});

        <!-- By clicking startPolling element, extension starts reading card. -->
        <!-- As this script needs to be executed after loading extention content_script, it waits 100ms. -->
        setTimeout(function(){startPolling.click();},100);

      };
 		  
    </script>
  </head>
	
  <body>	
	
    <div align="center" >
	
      <form id="form1">
            
      <input type="text" id="cardId" value="" style="visibility:hidden" />
      <button id="startPolling" type="button" style="visibility:hidden"></button>

      <h2>Login Page Sample</h2>

      <label for="loginName">login name:</label>
      <input type="text" id="loginName" /><br/><br/>

      <label for="loginPwd">password:</label>
      <input type="text" id="loginPwd" /><br/><br/>

      <button type="button" id="loginButton">Login</button><br/><br/>

      Note : Confirming only by card id is not secure, so don't use to mission critical systems.

    </div>
      
  </body>

</html>
